<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
	<title>Match Found</title>

    <link rel="stylesheet" href="stylesheets/match_found.css">
	
</head>

<body onload = matches()>
     <!-- Main jumbotron for a primary marketing message or call to action -->
  <div class="jumbotron">
    <div class="container">
        <center>
            <div class="container-fluid">
                <nav class="navbar navbar-inverse">
                  <div class="container-fluid">
                    <ul class="nav navbar-nav">
                      <li><a id="len1" class="hoverable" href="#" onclick=goHome()><span class="material-symbols-outlined">
                        home
                        </span>Home</a></li>
                      <li><a id="len2" class="hoverable" href="#" onclick=aboutUs()><span class="material-symbols-outlined">
                        sentiment_satisfied
                        </span>About Us</a></li>
                      <li><a id="len3" class="hoverable" href="#" onclick=schedulePage()> <span class="material-symbols-outlined">
                        calendar_today
                        </span>  Your Scheduled Meals</a></li>
                      <li><a id="len4" class="hoverable" href="#" onclick=closeFriends()><span class="material-symbols-outlined">
                        group_add
                        </span>
                        Close Friends</a></li>
                    </ul>
                  </div>
                </nav>        
         
        </center> 
        </div>
      </div>
  </div>


    <h1 style="font-size: 50px">You got a match!</h1>

    <div class="wrapper">
        <div class="circle">
            <img src="https://media.tenor.com/J-3IRSCigooAAAAM/food-eat.gif" >
        </div>
        <!-- <div class="text" id = "you"> Your name </div> -->
    </div>
    

    <div class="wrapper">
        <div class="circular_image">
            <img src="https://cdn-icons-png.flaticon.com/512/562/562678.png" 
            width = 100px
            height = 100px >
        </div>
    </div>

    <div class="wrapper">
        <div class="circle2">
            <img src="https://media2.giphy.com/media/AYjvccWdysTz3Rk9m4/giphy.gif" >
        </div>
        <!-- <div class="text" id = "matches" style = "list-style-type: none">Your match name </div>
        
        <div class="you" id = "you"> Your name </div>
    -->
    </div>

    <div class="row">
        <div class="your-match-name" id = "you"> Your name </div>
        <div class="your-match-name" id = "matches" >Your match name</div>
      </div>
    

    <div class="match-details">
        <h1 id = Meal style="font-size: 15px"> </h1>
        <h1 id = Date style="font-size: 15px"> </h1>
        <h1 id = Time style="font-size: 15px"> </h1>
        <script>
            var mealHeader = document.getElementById("Meal");
            mealHeader.innerHTML = mealHeader.textContent + "meal";
            var dateHeader = document.getElementById("Date");
            dateHeader.innerHTML = dateHeader.textContent + "date";
            var timeHeader = document.getElementById("Time");
            timeHeader.innerHTML = timeHeader.textContent + "time";
        </script> 
    </div>

    <button type="button" onclick = goHome() class = "home-button">Return Home</button>
    <button type="button" onclick = cancelPlan() class = "cancel-button">Cancel Match</button>


    <script src="js/match_found.js"></script>
    <script src="js/main.js"></script>
    <script src="js/cancel.js"></script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</body>
</html>
