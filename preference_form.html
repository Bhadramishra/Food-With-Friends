  <form action = ""class="form-inline">
    <div class="form-group">
      <label for="exampleFormControlInput1">Bowdoin Email address:</label>
    </div>
    <div class="form-group mx-sm-3 mb-2">
      <label for="inputPassword2" class="sr-only">Email</label>
      <input type="email" class="form-control" id="email" placeholder="name@bowdoin.edu">

    <br>

   <!--With who-->
    <div class="form-group">
        <label for="exampleFormControlSelect1">With Who:</label>
        <select class="form-control" id="withWho">
          <option>Anyone</option>
          <option>Closefriends</option>
        </select>
      </div>

    <br>
   
    <!--Max. number of people-->
    <div class="form-group">
        <label for="exampleFormControlInput1">Max. number of other people:</label>
        <input size ="10" type="number" required-min = "1" class="form-control" id="inputMax">
      </div>

  <br>

  <!--Date-->
    <div class="form-group">
      <label for="exampleFormControlInput1">Date:</label>
    </div>
    <div class="form-group mx-sm-3 mb-2">
      <label for="inputPassword2" class="sr-only">Email</label>
      <input type="date" class="form-control" id="date">
    </div>

    <br>

    <!--Meal-->
    <div class="form-group">
        <label for="exampleFormControlSelect1">Meal:</label>
        <select class="form-control" id="meal" required>
          <option>----</option>
        </select>

        <label for="exampleFormControlSelect1">Time:</label>
        <select class = "form-control" id = "time"> </select>
      </div>

    </center>

  <script language = "javascript" type = "text/javascript">
  
    var mealTimes = {
      Breakfast : ['7:45am', '8:30am', '9:15am'],
      Lunch :  ['11:00am', '11:45am', '12:30pm', '1:15pm'],
      Dinner :  ['5:00pm', '5:45pm', '6:30pm', '7:15pm']
    };
    
    el_meal = document.getElementById("meal"); //parent select element
    el_time = document.getElementById("time"); //child select element
    
    for (key in mealTimes) { //populate the parent select element with array key
      el_meal.innerHTML = el_meal.innerHTML + '<option>'+ key +'</option>';
    }
    
    //add event listener to parent select, so that when user selects an option, child gets populate
    el_meal.addEventListener('change', function populate_child(e){
    el_time.innerHTML = '';
    itm = e.target.value;
    if(itm in mealTimes){
        for (i = 0; i < mealTimes[itm].length; i++) {
          el_time.innerHTML = el_time.innerHTML + '<option>'+ mealTimes[itm][i] +'</option>';
        }
      }
    });
  </script>
