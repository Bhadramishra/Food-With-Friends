<!--This is a comment in HTML.-->
<!DOCTYPE html>
<html>
<head>
  
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
 
  <title>My First Website</title>
  <link rel="icon" type = "image/x-icon" href ="favicon.ico">


  <link rel="stylesheet" href="stylesheets/main.css">
</head>
<body>
  <!-- Main jumbotron for a primary marketing message or call to action -->
  <div class="jumbotron">
    <div class="container">
        <center>
            <div class="container-fluid">
                <nav class="navbar navbar-inverse">
                  <div class="container-fluid">
                    <ul class="nav navbar-nav">
                      <li><a id="len1" class="hoverable" href="#">Home</a></li>
                      <li><a id="len2" class="hoverable" href="#">About Us</a></li>
                      <li><a id="len3" class="hoverable" href="#">Your Scheduled Meals</a></li>
                      <li><a id="len4" class="hoverable" href="#">Close Friends</a></li>
                    </ul>
                  </div>
                </nav>       
    </center> 
    </div>
  </div>
  
  <!--bowdoin email-->
  <form class="form-inline">
    <div class="form-group mb-2">
      <label for="exampleFormControlInput1">Bowdoin Email address:</label>
    </div>
    <div class="form-group mx-sm-3 mb-2">
      <label for="inputPassword2" class="sr-only">Email</label>
      <input type="email" class="form-control" id="inputPassword2" placeholder="name@bowdoin.edu">
    </div>
  </form>

   <!--With who-->
  <form class="form-inline">
    <div class="form-group">
        <label for="exampleFormControlSelect1">With Who:</label>
        <select class="form-control" id="exampleFormControlSelect1">
          <option>Anyone</option>
          <option>Closefriends</option>
        </select>
      </div>
  </form>
   <!--Max. number of people-->
  <form class="form-inline">
    <div class="form-group">
        <label for="exampleFormControlSelect1">Max. number of people:</label>
        <select class="form-control" id="exampleFormControlSelect1">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div>
  </form>
    <!--Meal-->
  <form class="form-inline">
    <div class="form-group">
        <label for="exampleFormControlSelect1">Meal:</label>
        <select class="form-control" id="exampleFormControlSelect1">
          <option>Breakfast</option>
          <option>Lunch</option>
          <option>Dinner</option>
        </select>
      </div>
  </form>

   <!--Date-->
   <form class="form-inline">
    <div class="form-group mb-2">
      <label for="exampleFormControlInput1">Date:</label>
    </div>
    <div class="form-group mx-sm-3 mb-2">
      <label for="inputPassword2" class="sr-only">Email</label>
      <input type="email" class="form-control" id="inputPassword2" placeholder="MM/DD/YYYY">
    </div>
  </form>

    <!--Time-->
  <form class="form-inline">
    <div class="form-group">
        <label for="exampleFormControlSelect1">Time:</label>
        <select class="form-control" id="exampleFormControlSelect1">
          <option>7:45 am</option>
          <option>8.30 am</option>
          <option>9.15 am</option>
          <option>11.00 am</option>
          <option>11.45 am</option>
          <option>12.30 pm</option>
          <option>1.15 pm</option>
          <option>5.00 pm</option>
          <option>5.45 pm</option>
          <option>6.30 pm</option>
          <option>7.15 pm</option>
        </select>
      </div>
  </form>

   
  <script src="js/main.js"></script>
   <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  
</body>
</html>
